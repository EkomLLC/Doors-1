###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +com/ekom/doors/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/ekom/doors/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/ekom/doors/persistence.xml

cuba.metadataConfig = +com/ekom/doors/metadata.xml

cuba.viewsConfig = +com/ekom/doors/views.xml

cuba.windowConfig = +com/ekom/doors/web-screens.xml

cuba.menuConfig = +com/ekom/doors/web-menu.xml

cuba.permissionConfig = +com/ekom/doors/web-permissions.xml

cuba.mainMessagePack = +com.ekom.doors.gui com.ekom.doors.web

cuba.anonymousSessionId = b40d7bf4-3464-c143-5cec-b443b2c1cc94

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/doors-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = doors

# Web session inactivity timeout in seconds
cuba.httpSessionExpirationTimeoutSec = 1800
cuba.web.loginDialogDefaultUser = <disabled>
cuba.web.loginDialogDefaultPassword = <disabled>
cuba.web.theme = halo
cuba.web.foldersPaneEnabled=false
cuba.availableLocales = English|en;Russian|ru
cuba.localeSelectVisible = false
cuba.restApiUrl = http://localhost:8080/doors-portal/api
cuba.webAppUrl = http://localhost:8080/doors
